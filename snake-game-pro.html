    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            padding: 20px;
        }

        h1 {
            color: white;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-size: 2.5em;
        }

        .game-container {
            background: white;
            padding: 20px;

        .score-board {

            font-weight: bold;

            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

            border-radius: 8px;
            min-width: 100px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 20px;
            color: #333;
        }

        canvas {
            border: 3px solid #333;
            border-radius: 8px;
            background: #f0f0f0;
            display: block;
            margin: 0 auto;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .difficulty-selector {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .difficulty-btn {
            padding: 8px 15px;
            font-size: 12px;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f0f0f0;
            color: #666;
        }

        .difficulty-btn.active {
            background: #667eea;
            color: white;
            border-color: #764ba2;
        }

        .instructions {
            margin-top: 20px;
            color: rgba(255,255,255,0.9);
            text-align: center;
            font-size: 14px;
            line-height: 1.6;
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px 60px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 1000;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .game-over h2 {
            font-size: 36px;
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        .game-over .score {
            font-size: 24px;
            margin-bottom: 25px;
        }

        .game-over button {
            padding: 12px 35px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .game-over button:hover {
            transform: scale(1.05);
        }

        .pause-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .pause-overlay h2 {
            color: white;
            font-size: 48px;
        }

        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 100;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            canvas {
                width: 320px;
                height: 320px;
            }

            .game-container {
                padding: 15px;
            }

            .controls {
                gap: 5px;
            }

            .btn {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ Pro</h1>

    <button class="sound-toggle" id="soundToggle" onclick="toggleSound()">ğŸ”Š</button>

    <div class="game-container">
        <div class="score-board">
            <div class="stat-item">
                <div class="stat-label">å¾—åˆ†</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">æœ€é«˜åˆ†</div>
                <div class="stat-value" id="highScore">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">æ—¶é—´</div>
                <div class="stat-value" id="timer">00:00</div>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="difficulty-selector">
            <button class="difficulty-btn active" onclick="setDifficulty('easy')">ç®€å•</button>
            <button class="difficulty-btn" onclick="setDifficulty('medium')">æ™®é€š</button>
            <button class="difficulty-btn" onclick="setDifficulty('hard')">å›°éš¾</button>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="togglePause()">â¸ï¸ æš‚åœ</button>
            <button class="btn btn-secondary" onclick="restartGame()">ğŸ”„ é‡æ–°å¼€å§‹</button>
        </div>

        <div class="instructions">
            <p>ğŸ® æ–¹å‘é”® â†‘ â†“ â† â†’ æ§åˆ¶ç§»åŠ¨</p>
            <p>â¸ï¸ ç©ºæ ¼é”®æš‚åœ/ç»§ç»­</p>
            <p>ğŸ“± æ»‘åŠ¨å±å¹•æ§åˆ¶ç§»åŠ¨</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>æ¸¸æˆç»“æŸ!</h2>
        <div class="score">å¾—åˆ†: <span id="finalScore">0</span></div>
        <div class="score">ç”¨æ—¶: <span id="finalTime">00:00</span></div>
        <button onclick="restartGame()">é‡æ–°å¼€å§‹</button>
    </div>

    <div class="pause-overlay" id="pauseOverlay">
        <h2>â¸ï¸ å·²æš‚åœ</h2>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const timerElement = document.getElementById('timer');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const finalTimeElement = document.getElementById('finalTime');
        const pauseOverlay = document.getElementById('pauseOverlay');
        const soundToggle = document.getElementById('soundToggle');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop;
        let isRunning = true;
        let isPaused = false;
        let soundEnabled = true;
        let gameSpeed = 150;
        let difficulty = 'easy';
        let startTime;
        let elapsedTime = 0;
        let timerInterval;

        const difficulties = {
            easy: { speed: 150, points: 10 },
            medium: { speed: 100, points: 15 },
            hard: { speed: 70, points: 20 }
        };

        // éŸ³æ•ˆ
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (!soundEnabled) return;

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            if (type === 'eat') {
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1000, audioContext.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } else if (type === 'gameover') {
                oscillator.frequency.setValueAtTime(500, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } else if (type === 'pause') {
                oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            }
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? 'ğŸ”Š' : 'ğŸ”‡';
        }

        function setDifficulty(level) {
            difficulty = level;
            gameSpeed = difficulties[level].speed;

            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            restartGame();
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            startTime = Date.now();
            elapsedTime = 0;

            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                timerElement.textContent = formatTime(elapsedTime);
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            dx = 1;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            placeFood();
            gameOverElement.style.display = 'none';
            pauseOverlay.style.display = 'none';
            isRunning = true;
            isPaused = false;
            stopTimer();

            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, gameSpeed);

            startTimer();
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    placeFood();
                    break;
                }
            }
        }

        function draw() {
            if (isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('æš‚åœä¸­', canvas.width / 2, canvas.height / 2);
                return;
            }

            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#4CAF50';
                } else {
                    ctx.fillStyle = '#8BC34A';
                }
                ctx.fillRect(
                    segment.x * gridSize + 1,
                    segment.y * gridSize + 1,
                    gridSize - 2,
                    gridSize - 2
                );
            });

            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function update() {
            if (!isRunning || isPaused) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            if (
                head.x < 0 ||
                head.x >= tileCount ||
                head.y < 0 ||
                head.y >= tileCount ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += difficulties[difficulty].points;
                scoreElement.textContent = score;
                placeFood();
                playSound('eat');

                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
            } else {
                snake.pop();
            }

            draw();
        }

        function gameOver() {
            isRunning = false;
            stopTimer();
            playSound('gameover');

            if (gameLoop) clearInterval(gameLoop);

            finalScoreElement.textContent = score;
            finalTimeElement.textContent = formatTime(elapsedTime);
            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            if (gameLoop) clearInterval(gameLoop);
            initGame();
        }

        function togglePause() {
            if (!isRunning) return;

            isPaused = !isPaused;
            pauseOverlay.style.display = isPaused ? 'flex' : 'none';
            playSound('pause');
        }

        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', ' '].includes(e.key)) {
                e.preventDefault();
            }

            if (e.key === ' ') {
                if (isRunning) {
                    togglePause();
                }
                return;
            }

            if (!isRunning || isPaused) return;

            switch (e.key) {
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        });

        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, { passive: true });

        canvas.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && dx !== -1) { dx = 1; dy = 0; }
                if (dx < 0 && dx !== 1) { dx = -1; dy = 0; }
            } else {
                if (dy > 0 && dy !== -1) { dx = 0; dy = 1; }
                if (dy < 0 && dy !== 1) { dx = 0; dy = -1; }
            }
        }, { passive: true });

        highScoreElement.textContent = highScore;
        initGame();
    </script>
</body>
